<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kaja Bogaczewicz">
    <meta name="description" content="Rock-Paper-Scissor game">
    <meta name="keywords" content="rock, paper, scissors, game, JS, HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors game</title>
    <link rel="shortcut icon" href="images/favicon/favicon.jpg" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <!-- title with labels -->
        <h1 class="text-center">
            Welcome to the game
        </h1>
        <h2 class="text-center">
            <span class="label label-default">Rock</span>
            <span class="label label-info">Paper</span>
            <span class="label label-danger">Scissors</span>            
        </h2>


        <!-- new game button -->
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                <button id="js-newGameButton" class="btn btn-default">
                    Play!
                </button>
            </div>
        </div>

        <!-- player picks one of three buttons -->
        <div id="js-playerPickElement" class="container">
            <div class="row text-center pick-buttons">

                <button id="js-playerPick_rock" class="btn">
                    <img src="images/buttons/rock.png" alt="rock button">
                </button>

                <button id="js-playerPick_paper" class="btn">
                    <img src="images/buttons/paper.png" alt="paper button">
                </button>

                <button id="js-playerPick_scissors" class="btn">
                    <img src="images/buttons/scissors.png" alt="scissors button">
                </button>

            </div>
        </div>

    </div>

    <!-- results/actual game state -->
    <div id="js-resultsTableElement" class="results container">

        <!-- first row (score, players names) -->
        <div class="row">
            <div class="col-xs-5 text-center">

                <span id="js-playerPoints" class="badge">
                    0
                </span>

                <span id="js-playerName">
                    Player name
                </span>

            </div>

            <div class="col-xs-2 text-center">
                VS.
            </div>

            <div class="col-xs-5 text-center">
                <span id="js-computerPoints" class="badge">
                    0
                </span>
                <span class="comp-name">
                    Comp.
                </span>
            </div>
        </div>

        <!-- second row (player choices) -->
        <div class="row">

            <div class="col-xs-5 text-center">
                <span id="js-playerPick">
                    Player choice
                </span>
            </div>

            <div class="col-xs-2"></div>

            <div class="col-xs-5 text-center">
                <span id="js-computerPick">
                    Comp. choice
                </span>
            </div>

        </div>


        <!-- third row (round results) -->
        <div class="row">

            <div class="col-xs-5 text-center">
                <span id="js-playerResult">
                    Player result
                </span>
            </div>

            <div class="col-xs-2"></div>

            <div class="col-xs-5 text-center">
                <span id="js-computerResult">
                    Comp. result
                </span>
            </div>

        </div>

    </div>

    <!-- fourth row (images) -->
    <div class="container pictures">

        <div class="row">
            <div class="col-md-6 col-sm-12 text-center">
                <img src="images/pictures/1.jpg" alt="">
            </div>

            <div class="col-md-6 col-sm-12 text-center">
                <img src="images/pictures/2.jpg" alt="">
            </div>
        </div>

    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="text/javascript" src=js/scripts.js></script>
</body>

</html>
